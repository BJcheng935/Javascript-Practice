<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Facts</title>
  <link rel="stylesheet" href="exampleStyles.css">
</head>
<body>
  <div class="container">
    <h1>Random Facts Generator</h1>
    <form id="factForm">
      <input type="number" id="numberInput" placeholder="Enter a number (1-10)" min="1" max="10" required>
      <button type="submit">Get Fact</button>
    </form>
    <p id="output"></p>
    <h2>Previous Facts</h2>
    <ul id="factList"></ul>
  </div>
  <script src="exampleScript.js"></script>
</body>
</html>
